<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="Images/main.jpg" rel="icon">
    <link href="CSSFORPROFILE/style.css" rel="stylesheet">
</head>
<body>
<div class="home">
    <a href="index.html">
<button>HomePage</button>
    </a>
</div>
<header>
    <img src="./Images/main.jpg" alt="Hero" >
    <h1> - Join To us Brother</h1>

    <h2>My Account</h2>
    <form>
        <div class="name">
            <label for="name">Name (4 to 8 characters):</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required minlength="4" maxlength="8" size="20" />
        </div>

        <div class="secondName">
            <label for="name">Second name (4 to 12 characters):</label>

            <label for="secondName"></label><input type="text" id="secondName" name="name"  placeholder="Введите Фамилию" required minlength="4" maxlength="12" size="20" />
        </div>

        <div class="password">
            <label>
                Password (8 to 16 characters)
                <input type="password"  placeholder="Введите пароль"  required minlength="8" maxlength=" 16" size="20">
            </label>
        </div>

        <div class="password1">
            <label>
                Please repeat your password
                <input type="password" placeholder="Повторите пароль" required minlength="8" maxlength="16" size="20">
            </label>
        </div>

        <div class="button">
            <label>
                <input type="button" name="send" value="Accept">
            </label>
        </div>
    </form>

</header>

<nav></nav>

<main></main>

<footer></footer>




</body>
</html>
